<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/index.css">
        <title>Active Queue</title>
    </head>
    <body>
        <div class="row justify-content-end align-items-center m-5">
            <img src="assets/images/GHIS_logo.png" alt="" style="width: 200px;">
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <div class="form-cont shadow rounded">
                <h1 class="fs-5 mb-4">Set your active queue</h1>
                <form action="">
                    <div class="form-group mb-4">
                        <select class="form-select">
                            <option selected>Choose Hospital Branch</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group my-5">
                        <input type="text" class="form-control" placeholder="More details">
                    </div>
                    <div class="form-group mt-5">
                        <button type="submit" class="btn btn-primary w-100">NEXT</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
